<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="dark">
    <div class="weather-card">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a city...">
            <button onclick="getweather()" id="search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
            <button id="theme-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>

        <div class="weather-result">
            <img id="weather-icon" alt=""/>
            <div class="temperature"></div>
            <div class="city"></div>
            <div class="condition"></div>
        </div>

        <div class="details">
            <div class="detail-box">
                <div class="detail-title">Humidity</div>
                <div class="detail-value"></div>
            </div>
            <div class="detail-box">
                <div class="detail-title">Wind</div>
                <div class="detail-value"></div>
            </div>
            <div class="detail-box">
                <div class="detail-title">Pressure</div>
                <div class="detail-value"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
